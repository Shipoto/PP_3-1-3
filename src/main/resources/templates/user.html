<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<form th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
    <h2>Current user</h2>

    <label for="name">Type Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surName">Type SurName: </label>
    <input type="text" th:field="*{surName}" id="surName"/>
    <br/>
    <label for="age">Type Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="department">Type Department: </label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>

</form>

<hr/>

<a href="/logout">
    <button type="button" class="btn btn-warning">Logout</button>
</a>

</body>
</html>
